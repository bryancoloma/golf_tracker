<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <title>Dashboard</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <a href="/courses/derby" class="btn btn-secondary offset-2 col-1" style="height: 95%;">Add Record</a>
            <a href="/user/logout" class="btn btn-secondary offset-1 col-1" style="height: 70%;">Logout</a>
        </div>
        <div class="row">

            <table class="table table-dark table-striped table-hover table-sm fs-4 text-center">
                <thead>

                    <h2>Current Record</h2>

                </thead>
                <tbody>
                    {% for items in course %}
                        <tr>
                            <td><a href="/courses/{{items.id}}">{{items.golfer}}</a></td>
                            <td>{{items.creator.first_name}} {{items.creator.last_name}}</td>
                            <td>
                                {% if session['user_id'] == items.creator.id %}
                                
                                <a href="/courses/destroy/{{items.id}}" class="btn btn-danger">Delete</a>
                                <a href="/course/edit/{{items.id}}" class="btn btn-secondary">Edit</a>
                                
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</body>
</html>
