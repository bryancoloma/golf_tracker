<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <title>Show Courses</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6"></h1>
            <a href="/dashboard" class="btn btn-secondary offset-2 col-2" style="height: 80%;">Dashboard</a>
            <a href="/user/logout" class="btn btn-secondary offset-1 col-1" style="height: 80%;">Logout</a>
        </div>

        <div class="row justify-content-between mt-5">
            <h2 class='fs-1 col-6'>{{course.points}}</h2>
        </div>

        <div class="row justify-content-between mt-5">
            <h2 class='fs-1 col-6'>Golf Course: </h2>
            <h3>{{course.golf_course}}</h3>
        </div>

        <div class="row justify-content-between mt-5">
            <h2 class='fs-1 col-6'>notes:</h2>
            <h3>{{course.notes}}</h3>
        </div>


</body>


</html>
